    <body>
        
        
        <script type="text/javascript">
            function base(num)
            {
                this.num=num;
            }
            base.prototype.Add=function(n)
            {
                this.num=this.num+n;
                return this;
            }
            base.prototype.sub=function(n)
            {
                this.num=this.num-n;
                return this;
            }
            base.prototype.ans=function(n)
            {
                return this.num;
            }
            var i=10;
            var res=base(i).Add(4).sub(5).ans();
            console.log(res);
        </script>
    </body>
</html>
