<html>

        <meta charset="utf-8">

        <meta name="description" content="">

    <body><form name="data">
        Name:<input type="text" pattern="[a-zA-Z]+"><br>

        </datalist><br>
        website<input type="url"><br>
        <input type="submit">
    </form>
    </body>
</html>
